<!-- Bisa diposisikan Top Bottom Right Left, dan mensatudimensikan dengan elemen child (untuk parent)-->
<style>
  h2 {
    position: relative;
    top: 15px;
  }
</style>
<body>
  <h1>On Being Well-Positioned</h1>
  <h2>Move me!</h2>
  <p>I still think the h2 is where it normally sits.</p>
</body>
